 <!-- https://www.tensorflow.org/js/models?hl=ko 여기에서 이미지분류모델사용 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 텐서플로우 라이브러리 로딩코드 꼭필요 Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script> 

    <!-- 모바일넷코드로드 Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script> 

    <!-- 식별하고싶은 이미지파일 Replace this with your image. Make sure CORS settings allow reading the image! -->
    <img id="img" src="dog.jpg"></img> 

    <!-- 웹서버(아파치나 엔지넥스? 등등) 장만해서 실행 해야함 -->
    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script>
        // Notice there is no 'import' statement. 'mobilenet' and 'tf' is
        // available on the index-page because of the script tag above.
        // img태그를 getElementById를 통해 img변수에 담음
        const img = document.getElementById('img');

        // Load the model. 모바일넷을 로드하기 위해서
        mobilenet.load().then(model => {
            // Classify the image.
            model.classify(img).then(predictions => {
                console.log('Predictions: ');
                console.log(predictions);
                //실행된 웹페이지에서 F12. console에서 []배열안 {}3개의 객체 확인가능
                // 객체별 이름className과 확률probablity을 알려줌
            });
        });
    </script>
</body>

</html>
